name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [25.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build example resumes
        run: |
          npm run build
          node src/cli.js build -c examples/minimal/resume.yaml -o dist-minimal
          node src/cli.js build -c examples/multilingual/resume.yaml -l en -o dist-multilingual-en
          node src/cli.js build -c examples/multilingual/resume.yaml -l fr -o dist-multilingual-fr

  validate-examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate all example configs
        run: |
          node src/cli.js validate -c examples/basic/resume.yaml
          node src/cli.js validate -c examples/minimal/resume.yaml
          node src/cli.js validate -c examples/multilingual/resume.yaml
